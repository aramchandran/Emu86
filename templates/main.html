{% extends "ebase.html" %}
{% block content %}
    <div class="module">
        <form action="{% url 'Emu86:main' %}" method="post">
            {% csrf_token %}
	        {{ form.as_p }}
            <input type="submit" value="Run" id="run-button">
            <br>
            <hr>
            <br>
            <table id="registers">
                <tr>
                    <th>
                        Register
                    </th>
                    <th>
                        Contents
                    </th>
                </tr>
                <tr>
                    <td id="regsiter">
                        EAX
                    </td>
                    <td id="contents">
                        x00000000
                    </td>
                </tr>
                <tr>
                    <td id="regsiter">
                        EBX
                    </td>
                    <td id="contents">
                        x00000000
                    </td>
                </tr>
                <tr>
                    <td id="regsiter">
                        ECX
                    </td>
                    <td id="contents">
                        {{ registers.ECX }}
                    </td>
                </tr>
                <tr>
                    <td id="regsiter">
                        EDX
                    </td>
                    <td id="contents">
                        x00000000
                    </td>
                </tr>
                <tr>
                    <td id="regsiter">
                        ESI
                    </td>
                    <td id="contents">
                        x00000000
                    </td>
                </tr>
                <tr>
                    <td>
                        EDI
                    </td id="regsiter">
                    <td id="contents">
                        x00000000
                    </td>
                </tr>
                <tr>
                    <td id="regsiter">
                        ESP
                    </td>
                    <td id="contents">
                        x00000000
                    </td>
                </tr>
                <tr>
                    <td id="regsiter">
                        EBP
                    </td>
                    <td id="contents">
                        x00000000
                    </td>
                </tr>
    
            </table>
        </form>
    </div>
{% endblock content %}
