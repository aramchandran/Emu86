<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        <link rel="stylesheet" type="text/css" href="/static/Emu86/style.css">
    {% endblock stylesheets %}
</head>

<body class="dashboard">
    <div id="container">
        <div id="top-image">
            <img src="/static/Emu86/logo.png" alt="Logo"/>
            <img src="/static/Emu86/logo.png" alt="Logo"/>
            <img src="/static/Emu86/logo.png" alt="Logo"/>
        </div>
        <br>
        <div id="header">
            <div id="branding">
                <h1>{{ header }}</h1>
            </div>
            <div id="user-tools">
                <a href="/Emu86">Home</a>
                &nbsp; &nbsp; 
                <a href="/Emu86/help">Help</a>
                &nbsp; &nbsp; 
                <a href="/Emu86/feedback">Feedback</a>
            </div>
        </div>
        <div id="content">
            <div id="content-main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
